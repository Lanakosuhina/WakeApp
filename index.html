<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>WakeApp</title>
</head>

<body>
  <div class="layout">
    <header class="header">
      <div class="header__info">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="">
        </a>
        <nav class="header__nav">
          <a href="#" class="header__items">
            Games
          </a><a href="#" class="header__items">
            Contact us
          </a><a href="#" class="header__items">
            Terms of Use
          </a><a href="#" class="header__items">
            About
          </a>
        </nav>
      </div>
      <div class="header__signup">
        <a href="#" class="header__text">
          Sign up
        </a>
        <button class="header__button">Log in</button>
      </div>
    </header>
    <main class="main">
      <section class="main__hero">
        <div class="main__top">
          <h1 class="main__heading">Awesome html5 games
            - NO MONEY!</h1>
          <p class="main__slogan">Your perfect place to get some <br> fun and excitement</p>
          <div class="main__buttons">
            <button class="button__login">Log in</button>
            <button class="button__play">Play</button>
          </div>
        </div>
        <div class="main__form">
          <div class="form__top">
            <h3 class="main__account">Create a free account now</h3>
           <div class="form__desc">
            <div class="form__about">
              <img src="./img/dice.png" alt="dice" class="form__img">
              <p>1000+ Games <br>
                available</p>
            </div>
            <div class="form__about">
              <img src="./img/slot.png" alt="slots" class="form__img">
              <p>New game <br>
                Every week</p>
            </div>
            <div class="form__about">
              <img src="./img/24h.png" alt="24h" class="form__img">
              <p>Support our <br>
                users 24/7</p>
            </div>
           </div>
          </div>
          <div class="form__middle">
            <input type="text" name="firstname" id="firstname" class="form__input" placeholder="Firstname">
            <input type="text" name="lastname" id="lastname" class="form__input" placeholder="Lastname">
            <input type="email" name="email" id="email" class="form__input email" placeholder="Email">
            <button class="button__join">Join</button>
          </div>
        <div class="form__privacy">
          <input type="checkbox" name="acception" id="acception" class="form__checkbox"> 
          <label for="acception" class="form__acception">I accept the Privacy Policy</label>
        </div>  
        </div>
      </section>
      <section class="main__games"></section>
    </main>
    <footer class="footer">
      footer
    </footer>
  </div>
</body>

</html>
